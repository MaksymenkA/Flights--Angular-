<body>

<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="form-group">
        <label for="city">City:</label>
        <input
        type="text"
        name="city"
        class="form-control"
        id="city"
        aria-describedby="cityHelp"
        placeholder="Enter city"
        required
        ngModel
        >
      </div>
      <div class="form-group">
        <label for="flightNumber">Flight NO.:</label>
        <input
        type="text"
        class="form-control"
        id="flightNumber"
        aria-describedby="flightNumberHelp"
        placeholder="Enter flight NO."
        required
        name="flightNumber"
        ngModel
        >
      </div>
      <div class="form-group">
        <label for="airline">Airline:</label>
        <input
        type="text"
        class="form-control"
        id="airline"
        aria-describedby="airlinesHelp"
        placeholder="Enter airline"
        required
        name="airline"
        ngModel
        >
      </div>
      <div class="form-group">
        <label for="timeStamp">Time:</label>
        <timepicker
        required
        ngModel
        name="timeStamp"></timepicker>
      </div>

      <div class="form-group">
        <label for="terminal">Terminal:</label>
        <input
        type="text"
        class="form-control"
        id="terminal"
        aria-describedby="terminalHelp"
        placeholder="Enter terminal"
        name="terminal"
        required
        ngModel>
      </div>

      <div class="form-group">
        <div>
          <label>Operation Type: </label>
          <br>
          <select ngModel id="status" name="status"class="form-control">
            <option value="" disabled>--Choose operation type--</option>
            <option   *ngFor="let op of operations" value={{op.title}}>
              {{op.title}}
            </option>
          </select>
        </div>
      </div>
      <div class="text-center">
      <button
      type="button"
      class="btn text-white bg-dark"
      routerLink="/departures" >Close</button>
     <button type="submit"  class="btn btn-info" >Save changes</button>
    </div>
    </form>
  </div>
</div>



</body>
